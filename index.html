<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0F172A;
    color: #E2E8F0;
}

.container {
    max-width: 480px;

}

.card {

    padding: 18px;

h1 {

.balance {

}

.progress-bar {
    height: 12px;
    background: #334155;

}

.progress-fill {
    height: 100%;

}

    background: #3B82F6;
    border: none;

    color: white;
    font-weight: 600;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2563EB;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #334155;
    color: white;
    margin-top: 8px;
}

nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    background: #1E293B;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
}

nav button {
    background: none;
    color: #94A3B8;
    font-size: 14px;
}

nav button.active {
    color: #3B82F6;
}
</style>
</head>
