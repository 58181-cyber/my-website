<!DOCTYPE html>
<html lang="th">
<head>

<title>Portfolio</title>

<!-- เพิ่มฟอนต์ Kanit -->
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: 'Kanit', sans-serif; /* เปลี่ยนตรงนี้ */
    background: linear-gradient(135deg,#ed520f,#ff8550);
}

header{
    display:flex;

.logo{

.container{

    box-shadow:0 15px 40px rgba(0,0,0,0.2);

.profile{

}

.profile img{

    border-radius:50%;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.profile h1{
    margin-top:20px;
    color:#ed520f;
}

.section{
    margin-top:40px;
}

.section h2{
    border-bottom:3px solid #ff8550;
    padding-bottom:10px;
    color:#ed520f;
}

.info p{
    font-size:16px;
    margin:10px 0;
}

.footer{
    text-align:center;
    margin-top:40px;
    font-size:14px;
    color:#777;
}
</style>

</head>
<body>

            <p>TGAT3 76.666</p>
            <p>คะแนน TPAT3 39.666</p>

</div>
